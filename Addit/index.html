<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar Live</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Bihar Live</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Click to reach Home</a>
                </li>

            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
    </nav>


    <center>
        <div class="container my-4">
            <h2 class="text-center">Add Blog</h2>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Add a Blog Title</small>
            </div>

            <div class="form-group">
                <label for="description">Blog Content</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>


            <button id="add" class="btn btn-primary">Add</button>
            <button id="clear" class="btn btn-primary" onclick="clearStorage()">Delete all Post</button>


            <div id="items" class="my-4">
                <h2>Blogs</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th><br>
                            <th scope="col">Blog Content</th><br>
                            <hr>
                            <th scope="col">Delete Button</th><br>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td>Get some Coffee</td><br>
                            <td>You need coffee as you are a coder</td><br>
                            <td><button class="btn btn-sm btn-primary">Delete</button></td><br>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </center>



    <script src="index.js"></script>
</body>

</html>
